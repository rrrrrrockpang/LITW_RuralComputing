
<!-- Template for the IRB page -->
<h2 class="bolded-blue" data-i18n='litw-irb-header'></h2>
<p><em data-i18n='litw-irb-subheader-1'></em></p>

{{#times 7}}
	<div class="irb-paragraph">
		<strong class="irb-paragraph-header" data-i18n='litw-irb-body-{{this}}-p1'></strong>
		<p class="irb-paragraph-body" data-i18n='litw-irb-body-{{this}}-p2'></p>
	</div>
{{/times}}

<p data-i18n='litw-irb-body-final'></p>
<br>
<form id="consent-form">
	<div class="form-group" style="display: block; overflow: hidden;">
		<input type="checkbox" id="agree-to-study" style="float: left; margin-right: 10px"/>
		<label for="agree-to-study" data-i18n='litw-irb-consent' style="width: 95%;"></label>
	</div>
	<br>
</form>
<span class="bolded-blue bottom-warning" id="approve-irb" data-i18n='litw-irb-warning'></span>
